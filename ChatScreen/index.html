<!DOCTYPE html>
<html>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<title>
    "Chat App"
</title>

<body>
    <div class="container">
        <div class="sidebar">
            <div id="user">
                <img src="" id="profile-image" />
                <span lang = "en">Name of User</p>
            </div>
            <div id="friend">
                <img src="" id="friend-image" />
                <p lang = "en">Name of Friend</p>
            </div>
        </div>
        <div class="lowercontainer">
            <div class="container2">
                <label for="gsearch">Search User:</label>
                <input type="search" id="gsearch" name="gsearch">
                <p lang="en">User1</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User2" lang="en">User2</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User3" lang="en">User3</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User4" lang="en">User4</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User5" lang="en">User5</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User6" lang="en">User6</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User7" lang="en">User7</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User8" lang="en">User8</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User9" lang="en">User9</p>
                <hr size="1" width="350px" color="powder blue">
                <p id="User10" lang="en">User10</p>
                <hr size="1" width="350px" color="powder blue">

            </div>
            <div class="request-button">
                <p id="request">Send Request to continue chat</p>
            </div>
        </div>
    </div>
</body>

</html>
