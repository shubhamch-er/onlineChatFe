<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/chat.css">
</head>

<body>

    <div class="app">

        <div class="app__body">

            <div class="sidebar">

                <div class="sidebar__header">
                    <img src="../image/img_avatar.png" alt="avtar" class="avatar">
                    <a href="profile.html">
                        <button class="button" style="vertical-align:middle"><span>Name</span>
                  </a>
        </div>

        <div class="sidebar__search">
          <div class="sidebar__searchContainer">
            <img src="../image/search.png" alt="search" class="search">
            <input placeholder="Search" type="search">
          </div>
        </div>

        <div class="sidebar__friend-list">

          <div class="friend">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="friend__info">
              <h1>Friend</h1>
              <p>Last message</p>
            </div>
          </div>

          <div class="friend">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="friend__info">
              <h1>Friend0</h1>
              <p>Last message</p>
            </div>
          </div>

          <div class="friend">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="friend__info">
              <h1>Friend1</h1>
              <p>Last message</p>
            </div>
          </div>

          <div class="friend">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="friend__info">
              <h1>Friend2</h1>
              <p>Last message</p>
            </div>
          </div>

        </div>
      </div>



      <div class="chat">

        <div class="chat__header">
          <img src="../image/img_avatar.png" alt="avatar" class="avatar">
          <div class="chat__header-info">
            <h3>Chat Name</h3>
            <p>Chat info</p>
          </div>
        </div>


        <div class="chat__body">
          <div class="message">
            <p>
              <span class="message__sender-name">User 1</span>
              Hi
              <span class="message__timestamp">6:00pm</span>
            </p>
          </div>
          <div class="message message__receiver">
            <p>
              <span class="message__sender-name">User 2</span>
              Hello
              <span class="message__timestamp">6:01pm</span>
            </p>
          </div>
          <div class="message">
            <p>
              <span class="message__sender-name">User 3</span>
              How are you
              <span class="message__timestamp">6:02pm</span>
            </p>
          </div>
        </div>


        <div class="chat__footer">
          <form>
            <input type="text" placeholder="Type a message">
            <button  class="send__button"><img src="../image/send.png" alt="send"></button>
                        <!-- <img src="../image/send.png" alt="snenf" class="send__button"> -->
                        </form>
                </div>

            </div>


        </div>
    </div>
    </div>

    <!-- <script src=" ../script/profile.js "></script> -->
</body>

</html>
