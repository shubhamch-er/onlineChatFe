<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
  <div class="app">
    <div class="app__body">
      <div class="sidebar">
        <div class="sidebar__header">
          <img src="../image/img_avatar.png" alt="avtar" class="avatar">
          <button class="button" style="vertical-align:middle"><span>Name</span>
        </div>

        <div class="sidebar__search">
          <div class="sidebar__searchContainer">
            <img src="../image/search.png" alt="search" class="search">
            <input placeholder="Search" type="search">
          </div>
        </div>

        <div class="sidebar__chat">
          <div class="chat">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="chat__info">
              <h1>Friend</h1>
              <p>Last message</p>
            </div>
          </div>

          <div class="chat">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="chat__info">
              <h1>Friend0</h1>
              <p>Last message</p>
            </div>
          </div>

          <div class="chat">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="chat__info">
              <h1>Friend1</h1>
              <p>Last message</p>
            </div>
          </div>

          <div class="chat">
            <img src="../image/avatar6.png" alt="avtar" class="avatar">
            <div class="chat__info">
              <h1>Friend2</h1>
              <p>Last message</p>
            </div>
          </div>

        </div>
      </div>

      <div class="request__window">
        <button id="request">Send request to continue chat</button>
      </div>

      <!-- <script src=" ../script/profile.js "></script> -->
</body>

</html>
